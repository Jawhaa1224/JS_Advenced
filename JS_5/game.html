<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex">
    <div
      class="bg-red-600 h-screen flex justify-center items-end"
      style="width:50%"
      id="Ulaan">
      <div class="text-9xl text-yellow-400 mt-32" style="display:none" id="redwinner">winner</div>
      <button
        class="py-10 px-16 bg-teal-500 uppercase rounded-xl h-16 font-semibold text-2xl mb-32"
        onclick="ulaan()"
        id="ulaan">
        улаан
      </button>
    </div>
    <div
      class="bg-blue-600 h-screen flex justify-center items-end"
      style="width:50%"
      id="Tsenher">
      <div class="text-9xl text-yellow-400 mt-32" style="display:none" id="bluewinner">winner</div>
      <button
        class="py-10 px-16 bg-teal-500 uppercase rounded-xl h-16 font-semibold text-2xl mb-32"
        onclick="tsenher()"
        id="tsenher">
        цэнхэр
      </button>
    </div>
  </body>
  <script>
    const ulaan = () => {
        document.getElementById("Ulaan").style.width =  (Number(document.getElementById("Ulaan").style.width.split("%")[0]) + 5) + "%"
        document.getElementById("Tsenher").style.width =  (Number(document.getElementById("Tsenher").style.width.split("%")[0]) - 5) + "%"
        if(document.getElementById("Ulaan").style.width > "89%"){
            document.getElementById("redwinner").style = "display:flex; flex-direction:column;align-items:center;justify-between"
        }
    }
    const tsenher = () => {
        document.getElementById("Ulaan").style.width =  (Number(document.getElementById("Ulaan").style.width.split("%")[0]) - 5) + "%"
        document.getElementById("Tsenher").style.width =  (Number(document.getElementById("Tsenher").style.width.split("%")[0]) + 5) + "%"
        if(document.getElementById("Tsenher").style.width > "89%") {
            document.getElementById("bluewinner").style = "display:flex; flex-direction:column;align-items:center;justify-between"
        }
    }
  </script>
</html>
