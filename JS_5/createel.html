<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="m-16 p-10 bg-gray-200 w-64">
      <div id="container">
        <h1>hohoho</h1>
        <p>namaig nuugaarai</p>
      </div>
      <div>hahahahaha</div>
      <button
        class="border rounded border-blue-800 bg-blue-500 py-2 px-6"
        onclick="showless()"
      >
        showLess
      </button>
    </div>
  </body>
  <script>
    const showLess = () => {
      document.getElementById("container").style.display = "none";
    };
    const createdButton = document.createElement("button");
    createdButton.innerHTML = "See more";
    document.getElementsByTagName("body")[0];

  </script>
</html>
