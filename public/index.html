<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="m-0  md:flex md:flex-col lg:flex-row h-screen">
      <div class="lg:w-4/6 lg:h-screen md:h-1/2 h-screen">
        <div id="bgImg" class="w-full h-screen lg:h-screen md:h-full bg-cover">
          <div
            class="flex flex-col md:flex-row lg:flex-col md:justify-start lg:justify-end lg:pl-32 md:pl-16 md:pb-20 w-screen"
          >
            <div
              class="w-16 h-16 sm:hidden self-end  pt-7"
              id="search"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-10 h-10 cursor-pointer stroke-sky-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </div>
            <div class="md:flex h-screen lg:block md:items-end">
              <div
                class="flex sm:justify-start md:h-2/3 lg:h-screens justify-between w-full sm:pl-0 sm:pb-0 px-6 pb-6"
              >
                <div
                  id="degree"
                  class="sm:text-9xl sm:font-bold sm:text-gray-100 text-8xl text-fuchsia-500"
                ></div>
                <div
                  class="sm:pb-6 sm:pl-4 sm:block flex sm:flex-row flex-col sm:items-start md:items-end lg:items-start"
                >
                  <div
                    id="cityName"
                    class="sm:text-gray-100 sm:text-4xl text-3xl py-3 sm:py-6 text-purple-600 sm:font-normal font-bold"
                  ></div>
                  <div
                    id="daate"
                    class="text-lg sm:text-gray-100 text-purple-500 sm:font-normal font-semibold"
                  ></div>
                </div>
                <img
                  src=""
                  class="sm:w-28 sm:h-28 sm:pb-6 sm:pl-6 hidden sm:block"
                  id="img"
                  alt=""
                />
              </div>
              <div class="flex justify-between px-6 sm:hidden py-2 text-xl">
                <div class="text-blue-400 sm:text-gray-400">Cloudy</div>
                <div class="text-orange-500 sm:text-gray-100" id="cloudy"></div>
              </div>
              <div class="flex justify-between px-6 sm:hidden py-2 text-xl">
                <div class="text-blue-400 sm:text-gray-400">Humidity</div>
                <div
                  id="humidity"
                  class="text-orange-500 sm:text-gray-100"
                ></div>
              </div>
              <div class="flex justify-between">
                <div class="flex justify-between px-6 sm:hidden py-2">
                  <div
                    class="text-blue-400 text-sm sm:text-base sm:text-gray-400 sm:pr-3"
                  >
                    Wind-speed:
                  </div>
                  <div
                    id="windSpeed"
                    class="text-orange-500 sm:text-gray-100"
                  ></div>
                </div>
                <div class="flex justify-between px-6 sm:hidden py-2">
                  <div
                    class="text-blue-400 text-sm sm:text-base sm:text-gray-400 pr-3"
                  >
                    Wind-degree:
                  </div>
                  <div
                    id="windDegree"
                    class="text-orange-500 sm:text-gray-100"
                  ></div>
                </div>
              </div>
              <div class="flex justify-between px-6 sm:hidden py-2 text-xl">
                <div
                  id="condition"
                  class="text-blue-400 sm:text-gray-400"
                ></div>
                <div
                  id="detailCondition"
                  class="text-orange-500 sm:text-gray-100"
                ></div>
              </div>
              <div class="flex justify-between px-6 sm:hidden py-2 text-xl">
                <div class="text-blue-400 sm:text-gray-400">Type:</div>
                <div id="type" class="text-orange-500 sm:text-gray-100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="sm:block md:w-full md:flex lg:block md:h-screen lg:w-1/3 bg-gradient-to-b from-zinc-700 via-gray-700 to-gray-500 hidden"
      >
        <div class="hr h-1/2 flex flex-col items-center md:w-1/3">
          <input
            id="input"
            type="text"
            class="bg-zinc-700 mt-12 text-4xl text-gray-200 border-b border-gray-600 pl-4 pb-5 outline-none w-4/5"
            placeholder="Write city name"
          />
          <ul
            id="getInput"
            class="pt-6 w-4/5 overflow-hidden flex flex-col-reverse justify-end overflow-scroll"
          ></ul>
        </div>
        <div class="flex flex-col items-center md:w-3/5">
          <div
            class="border-t border-gray-500 w-4/5 pt-10  pb-4 text-gray-200 text-xl font-ligth pl-4"
          >
            Weather Details
          </div>
          <div
            class="sm:flex h-72 w-4/5 border-b border-gray-400 justify-evenly flex-col hidden"
          >
            <div class="flex justify-between pl-6 text-xl">
              <div class="text-gray-400">Cloudy</div>
              <div class="text-gray-100" id="cloudy"></div>
            </div>
            <div class="flex justify-between pl-6 text-xl">
              <div class="text-gray-400">Humidity</div>
              <div id="humidity" class="text-gray-100"></div>
            </div>
            <div class="flex justify-between">
              <div class="flex justify-between pl-6">
                <div class="text-gray-400 pr-3">Wind-speed:</div>
                <div id="windSpeed" class="text-gray-100"></div>
              </div>
              <div class="flex justify-between pl-6">
                <div class="text-gray-400 pr-3">Wind-degree:</div>
                <div id="windDegree" class="text-gray-100"></div>
              </div>
            </div>
            <div class="flex justify-between pl-6 text-xl">
              <div id="condition" class="text-gray-400"></div>
              <div id="detailCondition" class="text-gray-100"></div>
            </div>
            <div class="flex justify-between pl-6 text-xl">
              <div class="text-gray-400">Type:</div>
              <div id="type" class="text-gray-100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
